<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <h1>What time is it?</h1>
    <div class="clock">
        <div class="item item--hour"></div>
        <div class="separator">:</div>
        <div class="item item--minutes"></div>
        <div class="separator ">:</div>
        <div class="item item--seconds"></div>
        
    </div>
    <section class="social-links">
        <a href="" class="link">
            <img src="./images/icon-pinterest.svg" alt="" class="social-icon">
        </a>
        <a href="" class="link">
            <img src="./images/icon-facebook.svg" alt="" class="social-icon">
        </a>
        <a href="" class="link">
            <img src="./images/icon-instagram.svg" alt="" class="social-icon">
        </a>
    </section>
    <img src="./images/pattern-hills.svg" class="decoration">
    <script src="./scripts/index.js"></script>
</body>
</html>
